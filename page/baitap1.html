<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap1Register</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script src="https://kit.fontawesome.com/7de9ee439a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero-image">
        <form action="/action_page.php">
            <div class="container">
                <h2>Register</h2>
                <p>Mày muốn tạo tài khoản thì nhập thông tin vào biểu mẫu cho tao:</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <div class="contair">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required> 
                    <i id="icon" onclick="showPassword()" class="fa-solid fa-eye"></i>
                </div>
               

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
                <p>Bằng cách tạo một tài khoản, mày phải đồng ý với chúng tao: <a href="#">Điều khoản & Sự riêng tư</a>.
                </p>

                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container siginin">
                <p>Mày đã sắn sàng tạo tài khoản ? <a href="#">Sign in</a>.</p>
            </div>
        </form>
        <script src="/JS/main.js"></script>
</body>

</html>
